<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Результат</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <c:set var="error" value="${logarithmBean.result == 0 and logarithmBean.arg != 1}"/>
    <c:if test="${error}">
        <meta http-equiv="refresh" content="5; url=index.xhtml" />
    </c:if>

</h:head>
<h:body>

    <h:panelGroup layout="block" styleClass="main">
        <c:if test="${not error}">
            log<sub><h:outputText value="#{logarithmBean.base}"/></sub>
            <h:outputText value="#{logarithmBean.arg} = #{logarithmBean.result}"/>

            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="index.xhtml">Назад</h:outputLink>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="result.xml">Скачать</h:outputLink>
            </h:panelGroup>
        </c:if>
        <c:if test="${error}">
            <h:outputText style="display: block" value="Результат не сформирован!"/>
            <h:outputText style="display: block" value="Вы будете перенаправлены"/>
            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="index.xhtml">На главную</h:outputLink>
            </h:panelGroup>

        </c:if>
    </h:panelGroup>
</h:body>
</html>
